<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SirCrunch</title>
</head>

<body>
    <div class="h-allignment">
        <img class="logo" src="images/sir-crunch-logo.png"
            alt="A picture with a burger with a chef's hat on. It says sir and crunch on either of the buns">

        <h1 class="h1txt">Sir Crunch</h1>
        <div class="logo socials">
            <a href="https://twitter.com/" target="_blank">
                <img class="twitter-logo" src="images/twitter-logo.png" width="40"
                    alt="This is a picture of the twitter logo. The Twitter logo is a drawing of a white bird with a light blue background.">

                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram-logo.png" width="40"
                        alt="This is the instagram logo. It is a colourful picture of a camera.">
                </a>
        </div>
    </div>

    <div class="buttons">
        <a href="index.html">
        <h2>
            Home
        </h2>
        </a>

        <a href="menu.html">
        <h2>
            Menu
        </h2>
        </a>

        <a href="about-us.html">
        <h2>
            About Us
        </h2>
        </a>

        <h2>
            Leave a review
        </h2>

    </div>

    <main class="main">
        <div class="h1txt">
            <h2 id="welcome-title">
                Leave a review
            </h2>
        </div>

        <div class="form">
            <form id="Myform">
                <h2>
                    Please Enter your fullname: 
                </h2>
            <input type="text" name="Fullname" size="20" required><br> <!--makes it so input from the user is required to submit the form-->

            <h2>
                Please Enter your email: 
            </h2>
        <input type="email" name="email" size="35" required><br>
        <!--input type="email" adds validation to the input box. The email address must be written in the correct format otherwise the user cannot submit the form.-->
        <h2>
            Write your review here: 
        </h2>
        <textarea type="text" name="review" size="60" style="height: 250px; font-size: 14px; width: 400px;" required></textarea><br><br> 
        <!--textarea makes it so text will go onto a new line when the text gets to the end of the box and also makes it so the text starts from the top of the box-->
                <input type="submit" onclick="myFunction()" value="Submit"> <!--When the submit button is clicked, the function "myFunction" will run-->
              </form>

              <script>
                function myFunction() {
                  document.getElementById("Myform").reset();
                } 
                </script>
                <!--the function will refresh the form making it ready for entry again-->
        </div>
    </main>

</body>

</html>
