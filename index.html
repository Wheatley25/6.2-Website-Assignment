<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css"> <!--references the style.css file so css can be used-->
    <meta charset="UTF-8"> <!--Sets the character set to UTF-8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Makes the website responsive by changing the size of the webpage depending on the device the being webpage is viewed on-->
    <title>SirCrunch</title>
</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="h-allignment">
        <img class="logo" src="images/sir-crunch-logo.png"
            alt="A picture with a burger with a chef's hat on. It says sir and crunch on either of the buns">

        <h1 class="h1txt">Sir Crunch</h1>
        <div class="logo socials">
            <a href="https://twitter.com/" target="_blank"> <!--this is a link to the twitter page. target="_blank" opens twitter in a new tab-->
                <img class="twitter-logo" src="images/twitter-logo.png" width="40"
                    alt="This is a picture of the twitter logo. The Twitter logo is a drawing of a white bird with a light blue background.">
                <!--This is the alt text for the Twitter logo. Alt text makes websites more accessbile as it reads out what the text says.-->

                <a href="https://instagram.com" target="_blank"> <!--this is a link to the instagram page. target="_blank" opens instagram in a new tab-->
                    <img src="images/instagram-logo.png" width="40"
                        alt="This is the instagram logo. It is a colourful picture of a camera."> <!--this is the where the image of the instagram logo is stored-->
                </a>
        </div>
    </div>

    <div class="buttons">
        <a href="index.html"> <!--This makes the h2 text a hyperlink which takes you to the index.html page-->
        <h2>
            Home
        </h2>
        </a>

        <a href="menu.html"> <!--This makes the h2 text a hyperlink which takes you to the menu.html page-->
        <h2>
            Menu
        </h2>
        </a>

        <a href="about-us.html"> <!--This makes the h2 text a hyperlink which takes you to the about-us.html page-->
        <h2>
            About Us
        </h2>
        </a>

        <a href="review.html"> <!--This makes the h2 text a hyperlink which takes you to the review.html page-->
        <h2>
            Leave a review
        </h2>
        </a>

    </div>

    <main class="main"> <!--This is the main class, within this class is the main content that will be displayed on the webpage.-->
        <div class="h1txt">
            <h2 id="welcome-title">
                Welcome to Sir Crunch!
            </h2>
        </div>

        <div class="home-picture">
            <img src="images/burger-sir-crunch.jpg" width="700"
                alt="This is a picture of a burger, it looks very delicious.">
        </div>
    </main>

</body>
</html>
