<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirCrunch</title>
</head>

<body>
    <div class="h-allignment">
        <img class="logo" src="images/sir-crunch-logo.png"
            alt="A picture with a burger with a chef's hat on. It says sir and crunch on either of the buns">

        <h1 class="h1txt">Sir Crunch</h1>
        <div class="logo socials">
            <a href="https://twitter.com/" target="_blank">
                <img class="twitter-logo" src="images/twitter-logo.png" width="40"
                    alt="This is a picture of the twitter logo. The Twitter logo is a drawing of a white bird with a light blue background.">

                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram-logo.png" width="40"
                        alt="This is the instagram logo. It is a colourful picture of a camera.">
                </a>
        </div>
    </div>

    <div class="buttons">
        <a href="index.html">
            <h2>
                Home
            </h2>
        </a>

        <a href="menu.html">
            <h2>
                Menu
            </h2>
        </a>

        <h2>
            About Us
        </h2>

        <h2>
            Support
        </h2>

        <h2>
            Leave a review
        </h2>
    </div>

    <main class="main">
        <div class="menu-container">
            <img src="images/sir-crunch-logo.png" width="800px"
                alt="This is the sir crunch logo. There is a burger with a chef's hat.">


            <div class="menu-list">
                <div class="menu-h1">
                    <h2>
                        Food Menu
                    </h2>
                </div>

                <div class="menu-items">
                    <h2>
                        Hot dogs - £6.00
                    </h2>
                    <img class="food-pics" src="images/Hot-dog-sir-crunch.png" height="100"
                        alt="This is a picture of a hotdog with mustard. It is one of the many food options we have for our customers at Sir Crunch">
                </div>

                <div class="menu-items">
                    <h2>
                        Burger and chips - £10.50
                    </h2>
                    <img class="food-pics" src="images/burger-sir-crunch.jpg" height="100" alt="Beese Churger">
                </div>

                <div class="menu-items">
                    <h2>
                        Pizza - £8.50
                    </h2>
                    <img class="food-pics" src="images/" alt="Beese Churger" height="100">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
